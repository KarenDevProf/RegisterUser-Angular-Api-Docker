<div class="register-form">
    <form [formGroup]="locationForm" (ngSubmit)="saveUser()" name="locationForm">
        <div class="form-group">
            <label for="country" class="control-label">Country<span class="text-danger"> *</span></label>
            <select class="form-control" formControlName="country" id="country">
            <option value="">Select country</option>
            <option *ngFor="let option of countryDropdownOptions" [value]="option.id">{{ option.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="province" class="control-label">Provice<span class="text-danger"> *</span></label>
            <select class="form-control" formControlName="province" id="province" >
            <option value="">Select province</option>
            <option *ngFor="let option of provinceDropdownOptions" [value]="option.id">{{ option.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <button style="float: left;width: 126px;" class="btn btn-primary"  (click)="goToStep1()">Back to Step 1</button>
            <button type="submit" style="float: right;width: 110px;" class="btn btn-primary" 
            [disabled]="locationForm.invalid || locationForm.pristine || locationForm.get('country')?.value === null || locationForm.get('province')?.value === null">Save</button>
        </div>
        
        <div style="margin-top: 70px; font-weight: bold;" *ngIf="successMessage">
            <span style="color:green; font-size: 22px;">User has been added successfully!</span>
        </div>

        <div style="margin-top: 70px; font-weight: bold;" *ngIf="errorMessage">
            <span style="color:red;" font-size: 22px;> {{ errorMessage }}</span>
        </div>

        
      </form>


  </div>
